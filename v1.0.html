</head>
<body>
    <!--Others-->
    <div>
    <h1 id="title"></h1>
    <h2 id="subtitle"></h2>
    <h1 id="more_content"></h1>
    <div class="grey-bottom"></div>
    <div class="frame_border1"></div>
    <div class="frame_border2"></div>  
      
    <div class="YTBchannel1"><img src="images/YTB.png" width="50px"></div>
    <div class="channel_name"></div>
    <a href="https://www.youtube.com/@LLDominoes" target="_blank"><button class="FrameYTB"></button></a>
    
    <div class="Pyramid3D-image"><img src="images/Pyramid3D.png"></div>
    <div class="frame-pyramid3D"></div>
    <div class="Pyramid2D-image"><img src="images/Pyramid2D.png"></div>
    <div class="frame-pyramid2D"></div>
    <div class="Speed-image"><img src="images/Speed.png"></div>
    <div class="frame-speed"></div>
    <div class="Cube-image"><img src="images/Cube.png"></div>
    <div class="frame-cube"></div>

    <div class="Error1"><span class="Error2"></span></div>
    <div class="Error3"><span class="Error4"></span></div>
    <div class="Error5"></div>
    </div>
    
    <!--Languages begin-->
    <div>
    <button class="languages_menu"><div class="us-image"><img src="Flag-images/us.png"></div><div class="languages_selection">▼</div></button>
    <button class="DBC-English"><div class="English-text">English</div></button>
    <button class="DBC-French"><div class="French-text">Français</div></button>
    <button class="DBC-Deutsch"><div class="Deutsch-text">Deutsch</div></button>
    <button class="DBC-日本語"><div class="日本語-text">日本語</div></button>
    <button class="DBC-Polski"><div class="Polski-text">Polski</div></button>
    <button class="DBC-Русский"><div class="Русский-text">Русский</div></button>
    <button class="DBC-Türkçe"><div class="Türkçe-text">Türkçe</div></button>
    <button class="DBC-Español"><div class="Español-text">Español</div></button>
    <button class="DBC-Português"><div class="Português-text">Português</div></button>
    <button class="DBC-Svenska"><div class="Svenska-text">Svenska</div></button>
    <button class="DBC-中文"><div class="中文-text">中文</div></button>
    <button class="DBC-ภาษาไทย"><div class="ภาษาไทย-text">ภาษาไทย</div></button>
    </div>
    <!--Languages end-->

    <!--containers begin-->
    <div class="frame1" id="container3D">
    <label for="size3D" id="inputLabel3D">3D Pyramid :</label>
    <input type="number" id="size3D" min="1" value="1">
    <button class="button-up"><span class="button-upText">▲</span></button>
    <button class="button-down"><span class="button-downText">▼</span></button>
    <input type="button" id="calculate3D" value="Calculate" onclick="calculate3DPyramid()">
    <p id="result3D"></p>
    </div>

    <div class="frame2" id="container2D">
    <label for="size2D" id="inputLabel2D">2D Pyramid :</label>
    <input type="number" id="size2D" min="1" value="1">
    <button class="button-up2"><span class="button-up2Text">▲</span></button>
    <button class="button-down2"><span class="button-down2Text">▼</span></button>
    <input type="button" id="calculate2D" value="Calculate" onclick="calculate2DPyramid()">
    <p id="result2D"></p>
    </div>

    <div class="frame3" id="containerSpeed">
    <label for="sizeSpeed" id="inputLabelSpeed">2D Speed Wall :</label>
    <input type="number" id="sizeSpeed" min="2" value="2">
    <button class="button-up3"><span class="button-up3Text">▲</span></button>
    <button class="button-down3"><span class="button-down3Text">▼</span></button>
    <input type="button" id="calculateSpeed" value="Calculate" onclick="calculateSpeedPyramid()">
    <p id="resultSpeed"></p>
    </div>

    <div class="frame4" id="containerCube">
    <div id="titleCube3D">3D Cube :</div>
    <label for="width" id="inputWidth">Width :</label>
    <input type="number" id="width" min="2" value="2">
    <button class="button-up4-1"><span class="button-up4-1Text">▲</span></button>
    <button class="button-down4-1"><span class="button-down4-1Text">▼</span></button>
    <label for="length" id="inputLength">Length :</label>
    <input type="number" id="length" min="4" value="4">
    <button class="button-up4-2"><span class="button-up4-2Text">▲</span></button>
    <button class="button-down4-2"><span class="button-down4-2Text">▼</span></button>
    <label for="height" id="inputHeight">Height :</label>
    <input type="number" id="height" min="1" value="1">
    <button class="button-up4-3"><span class="button-up4-3Text">▲</span></button>
    <button class="button-down4-3"><span class="button-down4-3Text">▼</span></button>
    <input type="button" id="calculateCube" value="Calculate" onclick="calculateCube()">
    <p id="resultCube"></p>
    </div>
    <!--containers end-->

    <script src="script.js"></script>
    
</body>
