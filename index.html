<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DominoBuildCalculator</title>
    <style>
        body {
            background-color: #1a1a1a; /* Fond noir */
            color: white; /* Couleur du texte en blanc */
            font-family: Arial, sans-serif;
        }

        /* Styles pour les contours futuristes bleus */
        .futuristic-box {
            border: 2px solid #00ffff; /* Couleur bleu néon */
            box-shadow: 0 0 10px #00ffff, 0 0 15px #00ffff; /* Effet lumineux */
            padding: 40px; /* Rembourrage plus grand pour agrandir le cadre */
            margin-bottom: 40px; /* Espacement entre les cadres */
            border-radius: 10px;
            width: 100%; /* Prend toute la largeur disponible */
            max-width: 700px; /* Largeur maximum augmentée */
        }

        /* Styles spécifiques pour le cadre de calcul 3D, 2D et Cube */
        #container3D, #container2D, #containerCube {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 2px solid #00ffff; /* Contour bleu */
            width: 100%;
            max-width: 700px; /* Aligné avec le cadre futuriste */
            margin: 0 auto;
        }

        /* Style spécifique pour le cadre YouTube avec contour bleu */
        .youtube-box {
            padding: 30px; /* Rembourrage pour le cadre */
            margin: 40px auto; /* Espacement et centrage */
            border-radius: 10px; /* Coins arrondis */
            max-width: 700px; /* Largeur maximum augmentée */
            text-align: center; /* Centrer le contenu */
            background-color: #2a2a2a; /* Fond gris foncé */
            border: 2px solid #00ffff; /* Contour bleu ajouté */
            box-shadow: 0 0 10px #00ffff, 0 0 15px #00ffff; /* Effet lumineux pour le contour */
        }

        .youtube-box img {
            width: 120px; /* Ajuste la taille du logo YouTube */
            height: auto; /* Hauteur automatique pour garder les proportions */
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 40px; /* Augmentation du rembourrage */
            color: white;
            border: 2px solid #00ffff; /* Contour bleu néon */
            border-radius: 10px;
            max-width: 680px; /* Même largeur que les autres cadres */
            margin: 40px auto; /* Centrer le pied de page avec un espacement similaire aux autres cadres */
            box-shadow: 0 0 10px #00ffff, 0 0 15px #00ffff; /* Effet lumineux */
            background-color: #2a2a2a; /* Fond gris foncé pour uniformiser avec les autres cadres */
        }

        footer img {
            width: 100px; /* Largeur de l'image du logo */
            height: auto; /* Hauteur automatique pour garder les proportions */
            margin-top: 10px; /* Espacement entre le texte et l'image */
        }

        @keyframes rainbow-border {
            0% { border-color: #ff0000; }
            20% { border-color: #ffa500; }
            40% { border-color: #ffff00; }
            60% { border-color: #008000; }
            80% { border-color: #0000ff; }
            100% { border-color: #4b0082; }
        }

        .rainbow {
            animation: rainbow-border 3s infinite alternate;
            box-shadow: 0 0 15px #ffffff; /* Effet lumineux blanc pour accentuer l'effet arc-en-ciel */
        }
    </style>
    <audio id="secretAudio" src="Papa Pipi Popo Poil Zac Bulle.mp3"></audio>
</head>
<body>

<h1 id="title" style="text-align: center;">Domino Build Calculator</h1>
<p id="description" style="text-align: center;">Calculate the dominoes needed for a 3D pyramid, a 2D pyramid, or a special cube construction.</p>

<div class="futuristic-box" id="container3D">
    <label for="size3D" id="inputLabel3D">3D Pyramid Size:</label>
    <input type="number" id="size3D" min="1" value="1">
    <input type="button" id="calculate3D" value="Calculate 3D" onclick="calculate3DPyramid()">
    <p id="result3D"></p>
</div>

<div class="futuristic-box" id="container2D">
    <label for="size2D" id="inputLabel2D">2D Pyramid Size:</label>
    <input type="number" id="size2D" min="1" value="1">
    <input type="button" id="calculate2D" value="Calculate 2D" onclick="calculate2DPyramid()">
    <p id="result2D"></p>
</div>

<!-- Nouveau cadre pour le calcul du "cube" -->
<div class="futuristic-box" id="containerCube">
    <label for="width" id="inputLabelCubeWidth">Width of the cube (in dominoes):</label>
    <input type="number" id="width" min="2" value="2">
    <label for="length" id="inputLabelCubeLength">Length of the cube (in dominoes):</label>
    <input type="number" id="length" min="4" value="4">
    <label for="height" id="inputLabelCubeHeight">Height of the cube (in dominoes):</label>
    <input type="number" id="height" min="1" value="1">
    <input type="button" id="calculateCube" value="Calculate Cube" onclick="calculateCube()">
    <p id="resultCube"></p>
</div>

<!-- Cadre pour le logo YouTube -->
<div class="youtube-box">
    <p id="youtubeText">Check out my YouTube channel!</p>
    <a href="https://www.youtube.com/@Loneminoes" target="_blank">
        <img src="https://yt3.googleusercontent.com/Xu6MFiSLRxph90_Q1rnAHjAN8Whg5QV5jWmt-I400ZsxkP6-H9XDzSUgnTX8lwwHJGWWajZb9Q=s160-c-k-c0x00ffffff-no-rj" alt="YouTube Logo">
    </a>
</div>

<footer>
    <p>Made with <strong>ChatGPT</strong></p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/ChatGPT-Logo.svg/langfr-120px-ChatGPT-Logo.svg.png" alt="ChatGPT Logo">
</footer>

<script>
    // Fonction pour calculer le nombre de dominoes pour une pyramide 3D
    function calculate3DPyramid() {
        const size = parseInt(document.getElementById('size3D').value);
        const resultElement = document.getElementById('result3D');
        if (size > 50000) {
            resultElement.textContent = "Error: The number is too high.";
            return;
        }
        const totalDominos = calculatePyramidDominosAdapted(size);
        resultElement.textContent = `You will need ${totalDominos} dominoes for a 3D pyramid of size ${size}x${size}`;
    }

    // Fonction pour calculer le nombre de dominoes pour une pyramide 2D
    function calculate2DPyramid() {
        const size = parseInt(document.getElementById('size2D').value);
        const resultElement = document.getElementById('result2D');
        if (size > 50000) {
            resultElement.textContent = "Error: The number is too high.";
            return;
        }
        const totalDominos = calculate2DPyramidDominos(size);
        resultElement.textContent = `You will need ${totalDominos} dominoes for a 2D pyramid of size ${size}`;
    }

    // Fonction pour calculer le nombre de dominoes pour un "cube"
    function calculateCube() {
        const width = parseInt(document.getElementById('width').value);
        const length = parseInt(document.getElementById('length').value);
        const height = parseInt(document.getElementById('height').value);

        // Vérifier les conditions minimales : largeur >= 2, longueur >= 4, hauteur >= 1
        if (width > 50000 || length > 50000 || height > 50000) {
            const resultElement = document.getElementById('resultCube');
            resultElement.textContent = "Error: The number is too high.";
            return;
        }
        if (length % 2 !== 0) {
            const resultElement = document.getElementById('resultCube');
            resultElement.textContent = "Invalid length: The length must be an even number.";
            return;
        }
        if (width === 222 && length === 222 && height === 222) {
            document.querySelectorAll('.futuristic-box, footer, .youtube-box').forEach(element => {
                element.classList.add('rainbow');
            });
            const audio = document.getElementById('secretAudio');
            audio.play();
            audio.onended = () => {
                document.querySelectorAll('.futuristic-box, footer, .youtube-box').forEach(element => {
                    element.classList.remove('rainbow');
                });
            };
        }
        if (width >= 2 && length >= 4 && height >= 1) {
            const totalDominos = width * length * height;
            const resultElement = document.getElementById('resultCube');
            resultElement.textContent = `You will need ${totalDominos} dominoes for a cube of size ${width}x${length}x${height}`;
        } else {
            const resultElement = document.getElementById('resultCube');
            resultElement.textContent = "Invalid dimensions. Width must be >= 2, length >= 4, and height >= 1.";
        }
    }

    // Algorithme adapté pour la pyramide 3D
    function calculatePyramidDominosAdapted(n) {
        let total = 0;
        let largeur = n;
        let longueur = n;
        while (largeur > 0 && longueur > 0) {
            total += largeur * longueur;
            if (longueur === largeur) {
                longueur -= 1;
            } else {
                largeur -= 1;
            }
        }
        return total;
    }

    // Algorithme pour la pyramide 2D
    function calculate2DPyramidDominos(n) {
        return (n * (n + 1)) / 2; // Formule pour la somme des n premiers entiers
    }
</script>

</html>
